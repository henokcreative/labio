<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; }
        .container { max-width: 800px; margin: auto; }
        .message {
            background: white;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .meta { color: gray; font-size: 0.9rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Messages</h1>
        {% for msg in messages %}
            <div class="message">
                <div class="meta">
                    <strong>{{ msg.name }}</strong> ({{ msg.email }}) â€¢ {{ msg.created_at|date:"M d, Y H:i" }}
                </div>
                <p>{{ msg.content }}</p>
            </div>
        {% empty %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>
</body>
</html>
