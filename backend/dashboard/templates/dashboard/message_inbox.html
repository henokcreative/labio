<!DOCTYPE html>
<html>
<head>
    <title>Inbox</title>
    <link rel="stylesheet" href="/static/dashboard/dashboard.css">
</head>
<body>

<div class="container">
    <h1>Messages Inbox</h1>

    {% if messages %}
    <table class="inbox-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Received</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
        {% for m in messages %}
            <tr class="{% if not m.reply %}unread{% endif %}">
                <td>{{ m.name }}</td>
                <td>{{ m.email }}</td>
                <td>{{ m.created_at|date:"M d, Y H:i" }}</td>

                <td>
                    {% if m.reply %}
                        <span class="badge replied">Replied</span>
                    {% else %}
                        <span class="badge unread">New</span>
                    {% endif %}
                </td>

                <td>
                    <a class="button" href="{% url 'dashboard:message_detail' m.id %}">
                        Open
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="empty">No messages received yet.</p>
    {% endif %}
</div>

</body>
</html>
