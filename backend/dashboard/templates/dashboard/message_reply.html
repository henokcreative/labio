<html>
<head>
    <title>Reply</title>
    <link rel="stylesheet" href="/static/dashboard/dashboard.css">
</head>

<body>
<div class="container card">
    <a class="back" href="{% url 'dashboard:message_detail' message.id %}">â† Back</a>

    <h2>Reply to {{ message.name }}</h2>

</div>
</body>
</html>
